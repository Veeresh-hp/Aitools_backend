[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "chromium", "chromedriver", "ffmpeg", "glib", "nss", "nspr", "atk", "cups", "dbus", "libdrm", "gtk3", "pango", "cairo", "alsa-lib", "at-spi2-atk", "at-spi2-core", "xorg.libX11", "xorg.libXcomposite", "xorg.libXdamage", "xorg.libXext", "xorg.libXfixes", "xorg.libXrandr", "xorg.libXrender", "libxkbcommon", "wayland", "mesa", "xvfb-run", "xorg.libxshmfence"]

[phases.install]
cmds = ["python3 -m venv /opt/venv", ". /opt/venv/bin/activate && pip install --no-cache-dir -r studio/requirements.txt", "mkdir -p studio/uploads"]

[start]
cmd = "cd studio && xvfb-run --auto-servernum --server-args='-screen 0 1280x1024x24' /opt/venv/bin/python -m uvicorn server:app --host 0.0.0.0 --port $PORT"
